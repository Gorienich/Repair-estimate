<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Estimate Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Repair Estimate Form</h1>
        <form id="estimateForm" method="POST" action="admin/generate-pdf.php">
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="repairDescription">Repair Description:</label>
            <textarea id="repairDescription" name="repairDescription" required></textarea>

            <label for="partsCost">Parts Cost ($):</label>
            <input type="number" id="partsCost" name="partsCost" required>

            <label for="laborCost">Labor Cost ($):</label>
            <input type="number" id="laborCost" name="laborCost" required>

            <label for="totalCost">Total Cost ($):</label>
            <input type="number" id="totalCost" name="totalCost" readonly>

            <button type="submit">Generate Estimate</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
